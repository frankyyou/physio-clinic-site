<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - ActiveMotion Physio</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.svg" alt="ActiveMotion logo" height="28" />
      <span>ActiveMotion</span>
    </a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="btn active">Book</a></li>
    </ul>
  </nav>

  <section class="page container">
    <h1>Contact Us</h1>
    <p><strong>Phone:</strong> (02) 1234 5678</p>
    <p><strong>Email:</strong> hello@activemotion.com.au</p>
    <p><strong>Address:</strong> 123 Clinic Rd, Rosebery NSW</p>

    <h2>Enquiry Form</h2>
    <!-- Replace the action URL with your form handler (e.g., Formspree) -->
    <form action="#" method="POST" class="contact-form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="5"></textarea>
      </label>
      <button type="submit" class="btn">Send</button>
    </form>

    <div class="map-embed">
      <!-- Replace with your Google Map embed -->
      <iframe title="map" src="https://maps.google.com/maps?q=Rosebery%20NSW&t=&z=14&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 ActiveMotion Physio | Sydney NSW</p>
    </div>
  </footer>
</body>
</html>
